<ion-content>
    <ion-infinite-scroll scrollX="true">

        <div class="card">
            <div class="header ion-margin">
                <div class="avatar">
                    <img [src]="profilePic" alt="">
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="user-meta" text-center>
                <h3 class="username">{{username}}</h3>
                <div class="row" *ngIf="selectedCities != null" margin-bottom="20px">

                    <ion-chip *ngFor="let selected of selectedCities">
                        <ion-icon name="pin" color="primary"></ion-icon>
                        <ion-label>{{selected}}</ion-label>
                    </ion-chip>

                </div>
                <h6 class="refs">Referanslar
                    <ion-chip class="chip ion-margin-bottom">
                        <ion-label>25</ion-label>
                    </ion-chip>
                </h6>
            </div>
            <ion-button expand="block" class="button-style">Paylaştığım Postlar</ion-button>
            <ion-button expand="block" class="button-style">Gelen Davetler</ion-button>
            <ion-button expand="block" class="button-style">Sohbetlerim</ion-button>

        </div>


    </ion-infinite-scroll>

    <ion-fab vertical="end" horizontal="end">
        <ion-fab-button color="danger" (click)="settingsClick()">
            <ion-icon name="md-settings"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
